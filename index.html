<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
    rel="stylesheet" />

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habits</title>

  <link rel="stylesheet" href="./estilo.css" />
</head>

<body>
  <header>
    <img src="./aula1/assets/logo.svg" alt="Logomarca do aplicativo Habits" />

    <button>
      <img src="./aula1/assets/plus.svg" alt="ícone sinal de mais roxo" />

      <div>
        Registrar o meu dia
      </div>
    </button>
  </header>

  <form id="form-habits">
    <div class="habits">
      <div class="habit" data-name="run">🏃🏽‍♂️</div>
      <div class="habit" data-name="water">💧</div>
      <div class="habit" data-name="academy">💪</div>
      <div class="habit" data-name="sleep">💤</div>
      <div class="habit" data-name="guide-dog">🦮</div>
      <div class="habit" data-name="green-salad">🥗</div>
    </div>

    <div class="days"></div>
  </form>

  <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
  <script src="../index.js"></script>

</body>

</html>
